<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Name - Mohammad Ansari</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Add the same CSS from your main page here */
    /* -------------------------
       Variables & base
       ------------------------- */
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#7c3aed; /* purple */
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --max-width:1100px;
      --accent-2: #06b6d4;
      color-scheme: dark;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071028 0%, var(--bg) 60%);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.4;
      padding:32px 20px;
      display:flex;
      justify-content:center;
      font-size:16px;
    }
    .wrap{max-width:var(--max-width);width:100%}

    /* -------------------------
       Top nav / hero
       ------------------------- */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:28px;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:46px;height:46px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:inline-grid;place-items:center;font-weight:800;color:white;font-size:18px
    }
    .brand h1{font-size:18px;margin:0}
    nav{display:flex;gap:14px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600}
    nav a:hover{color:var(--accent);background:var(--glass)}
    .cta{background:linear-gradient(90deg,var(--accent),var(--accent-2));padding:10px 14px;border-radius:12px;color:white;text-decoration:none;font-weight:700}

    /* hero */
    .hero{
      background: linear-gradient(180deg, rgba(124,58,237,0.06), transparent);
      border-radius:var(--radius);
      padding:34px;
      display:grid;grid-template-columns:1fr 380px;gap:28px;align-items:center;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }
    .intro h2{margin:0 0 8px 0;font-size:28px}
    .intro p{color:var(--muted);margin:0 0 18px}
    .roles{display:flex;gap:8px;flex-wrap:wrap}
    .pill{padding:8px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:600;color:var(--muted);font-size:14px}
    .hero-right{display:flex;flex-direction:column;gap:14px}
    .profile-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;display:flex;gap:12px;align-items:center}
    .avatar{width:74px;height:74px;border-radius:12px;background:linear-gradient(135deg,#3b82f6,#8b5cf6);display:grid;place-items:center;font-weight:800}
    .small{font-size:13px;color:var(--muted)}

    /* -------------------------
       Sections
       ------------------------- */
    section{margin-top:22px}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .portfolio-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    .project{position:relative;border-radius:10px;overflow:hidden;min-height:160px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer}
    .project .meta{position:absolute;left:14px;bottom:12px;background:rgba(0,0,0,0.35);backdrop-filter: blur(6px);padding:8px 10px;border-radius:8px}
    .project h4{margin:0 0 6px}
    .muted{color:var(--muted)}

    /* case studies */
    .case{display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:stretch}
    .case .visual{border-radius:12px;min-height:260px;background:linear-gradient(135deg,#0b1220,#082033);display:grid;place-items:center}
    .case .content h3{margin-top:0}
    .tags{display:flex;gap:8px;flex-wrap:wrap}

    /* footer */
    footer{margin-top:32px;padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);display:flex;justify-content:space-between;align-items:center}

    /* -------------------------
       Responsive
       ------------------------- */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr;}
      .portfolio-grid, .grid-3{grid-template-columns:repeat(2,1fr)}
      .case{grid-template-columns:1fr}
    }
    @media (max-width:560px){
      body{padding:18px}
      nav{display:none}
      .portfolio-grid{grid-template-columns:1fr}
      .brand h1{font-size:16px}
    }

    /* subtle micro-interactions */
    a.button-like{transition:transform .16s ease, box-shadow .16s ease}
    a.button-like:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(2,6,23,0.6)}

    /* accessible focus */
    a:focus, button:focus{outline:3px solid rgba(124,58,237,0.22);outline-offset:3px}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <!-- Same header as main page -->
       <div class="brand">
        <div class="logo">MA</div>
        <div>
          <h1>Mohammad Ansari</h1>
          <div class="small">Senior UI/UX Designer — Product & Interaction</div>
        </div>
      </div>
      <nav aria-label="Main navigation">
        <a href="#work">Work</a>
        <a href="#process">Process</a>
        <a href="#about">About</a>
        <a href="#contact" class="cta button-like">Hire me</a>
      </nav>
    </header>
    
    <main>
      <h1>Virtual Reality</h1>
      <p>Project description and details</p>
      <!-- Add your project content, images, etc. here -->
      
      <a href="index.html">← Back to Portfolio</a>
    </main>
  </div>
</body>
</html>
